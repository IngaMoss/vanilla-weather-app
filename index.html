<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla-Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type the city..." class="form-control" id="city-input"
                                autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn w-100">
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="clear" class="float-left" id="icon">
                            <strong id="temperature"></strong><span class="units"><a href="#"
                                    style="text-decoration: none" id="celsius-link" class="active">째C
                                </a>|<a href="#" style="text-decoration: none" id="fahrenheit-link">째F</a></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%
                            </li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="row" id="weather-forecast">
                    <div class="col-sm">
                        <div class="weather-forecast-date">
                            Sun
                        </div>
                        <br>
                        <img src="" alt="" width="36">
                        <br>
                        <div class="weather-forecast-temperatures"> <span
                                class="weather-forecast-temperature-max">19째</span><span
                                class="weather-forecast-temperature-min">13째</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/IngaMoss/vanilla-weather-app" target="_blank">Open-source
                code</a>
            , by Inga Mosienko
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
